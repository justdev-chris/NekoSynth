name: Build NekoSynth

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Clone JUCE
      run: git clone https://github.com/juce-framework/JUCE.git
    
    - name: Build Release
      run: |
        cmake -Bbuild-release -DCMAKE_BUILD_TYPE=Release
        cmake --build build-release --config Release
    
    - name: Build Debug (with logging)
      run: |
        cmake -Bbuild-debug -DCMAKE_BUILD_TYPE=Debug -DENABLE_DEBUG_LOGGING=ON
        cmake --build build-debug --config Debug
    
    - name: Upload Release VST3
      uses: actions/upload-artifact@v4
      with:
        name: NekoSynth-Release
        path: build-release/NekoSynth_artefacts/Release/VST3/NekoSynth.vst3
    
    - name: Upload Debug VST3
      uses: actions/upload-artifact@v4
      with:
        name: NekoSynth-Debug
        path: build-debug/NekoSynth_artefacts/Debug/VST3/NekoSynth.vst3